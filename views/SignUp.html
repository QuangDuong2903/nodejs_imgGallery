<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="parent clearfix">
        <div class="bg-illustration">
          <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo">
          <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="login">
            <div class="container">
                <h1>Create your account<br />Quick and easy</h1>
                <div class="login-form">
                    <form action="">
                        <input type="text" placeholder="Username" id="username" required>
                        <input type="password" placeholder="Password" id="password" required>
                        <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                        <div class="check">
                            <input type="checkbox" id="terms-required" required> <p>By clicking, you confirm that you have read, understood and agree to <a href="">terms and condition</a></p>
                        </div>
                        <button type="submit">SIGN-UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
